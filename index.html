<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picMody</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="range-bars">
      <label
        >brightness
        <input
          type="range"
          id="brightness-bar"
          class="bar"
          min="0"
          max="200"
          value="0"
        />
      </label>
      <label
        >contrast
        <input
          type="range"
          id="contrast-bar"
          class="bar"
          min="0"
          max="200"
          value="0"
        />
      </label>
      <label
        >saturation
        <input
          type="range"
          id="saturation-bar"
          class="bar"
          min="0"
          max="200"
          value="0"
        />
      </label>
      <label
        >hue
        <input
          type="range"
          id="hue-bar"
          class="bar"
          min="0"
          max="200"
          value="0"
        />
      </label>
      <label
        >blur
        <input
          type="range"
          id="blur-bar"
          class="bar"
          min="0"
          max="200"
          value="0"
        />
      </label>
    </div>
    <img src="./view.jpg" alt="alone tree" class="image" />
    <script src="./app.js"></script>
  </body>
</html>
